<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta  http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgetpassword</title>
    <link rel="stylesheet" href ="/static/content/forgetpassword.css">
</head>

<body>

    <section>
    <div class="login-box">
        <form action="{{ url_for('checkEmail') }}" method="post">
            <h2>Forgot password?</h2>
            <div class="input-box">
                <input type="email" id="email" name="email" required>
                <label>Email:</label>
            </div>
            <button type="submit">Reset password</button>
            <div class="register-link">
                <p> Still not a member? <a href="{{ url_for('register') }}">Sign up</a></p>
                <p> Entered Email is not found! </p>
            </div>
        </form>
    </div> 
</section>


</body>

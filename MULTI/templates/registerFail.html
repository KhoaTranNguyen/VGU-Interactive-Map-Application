<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta  http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href ="/static/content/register.css">
</head>

<body>

    <section>
    <div class="login-box">
        <form action="{{ url_for('checkRegister' )}}" method="post">
            <h2>Register</h2>
            <div class="input-box">
                <input type="email" id="email" name="email"  required>
                <label>Email:</label>
            </div>
            <div class="input-box">
                <input type="text" id="username" name="username" pattern="\w{6,16}" title="Username must be between 6 - 16 characters." required>
                <label>User name:</label>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" pattern="\w{6,16}" title="Password must be between 6 - 16 characters." required>
                <label>Password:</label>
            </div>
            <div class="input-box">
                <input type="password" id="passwordConfirm" name="passwordConfirm" pattern="\w{6,16}" title="Password must be between 6 - 16 characters." required>
                <label>Confirm password:</label>
            </div>
            <button type="submit">Register</button>
            <div class="register-link">
                <p>Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
                <p>Registered Failed. Recheck your information!</p>
            </div>
        </form>
    </div> 
</section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
